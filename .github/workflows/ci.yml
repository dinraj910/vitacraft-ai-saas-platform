name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  BACKEND_DIR: './backend'
  FRONTEND_DIR: './frontend'

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vitacraft_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BACKEND_DIR }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vitacraft_test
      
      - name: Run Prisma migrations
        working-directory: ${{ env.BACKEND_DIR }}
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vitacraft_test
      
      - name: Run tests
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vitacraft_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRE: 7d
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: ${{ env.BACKEND_DIR }}/coverage
          retention-days: 7

  frontend-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci
      
      - name: Run ESLint
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run lint
      
      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build
      
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_DIR }}/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Backend npm audit
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Frontend npm audit
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm audit --audit-level=moderate
        continue-on-error: true
