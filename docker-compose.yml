version: '3.8'

services:
  frontend:
    image: yourdockerhubuser/vitacraft-frontend:latest
    container_name: vitacraft-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vitacraft-network
    restart: unless-stopped

  backend:
    image: yourdockerhubuser/vitacraft-backend:latest
    container_name: vitacraft-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - vitacraft-network
    restart: unless-stopped

networks:
  vitacraft-network:
    driver: bridge
